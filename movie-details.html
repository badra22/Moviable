<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <title>Moviable</title>
</head>
<body class="bg-black text-light">
    <nav class="navbar border-bottom border-success" style="--bs-border-opacity: .5;">
        <div class="container-fluid">
            <a class="navbar-brand" role="button">
                <i class="fa-solid fa-film text-success fs-3 me-2"></i>
                <span class="text-uppercase kanit-black-italic text-success fs-3">moviable</span>
            </a>
            <div class="d-flex">
                <form class="d-flex me-2" role="search" id="searchForm">
                    <input class="form-control me-2 bg-black text-light" id="searchbox" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success text-capitalize kanit-regular" type="submit" id="searchBtn">Search</button>
                </form>
                <button class="btn btn-success text-capitalize kanit-regular" type="button" id="contactBtn">contact us</button>
            </div>
        </div>
    </nav>
    
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
    <script type="module" src="./dist/moviable.js"></script>
</body>
</html>
