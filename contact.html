<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./assets/global_styles.css">

    <title>Moviable</title>
</head>
<body class="bg-black text-light">
    <nav class="navbar border-bottom border-success" style="--bs-border-opacity: .5;">
        <div class="container-fluid">
            <a href="./index.html?page=1" class="navbar-brand">
                <i class="fa-solid fa-film text-success fs-3 me-2"></i>
                <span class="text-uppercase kanit-black-italic text-success fs-3">moviable</span>
            </a>
            <div class="d-flex">
                <form class="d-flex me-2" role="search" id="searchForm">
                    <input class="form-control me-2 bg-black text-light" id="searchbox" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success text-capitalize kanit-regular" type="submit" id="searchBtn">Search</button>
                </form>
                <button class="btn btn-success text-capitalize kanit-regular" type="button" onClick="location.href='/contact.html'">contact us</button>
            </div>
        </div>
    </nav>


    <div class="container-md">
        <div class="background-div">
        </div>
    </div>


    <div class="container-sm d-flex align-items-center justify-content-center" style="width: 100%; height:90vh;">
        <form style="width: 80%;" onSubmit="contactFormHandler(event)">
            <div class="mb-3">
                <label for="email" class="form-label kanit-regular">Email address</label>
                <input type="email" class="form-control" id="email" placeholder="name@example.com">
              </div>
              <div class="mb-3">
                <label for="comments" class="form-label kanit-regular">Let's Hear From You</label>
                <textarea class="form-control" id="comments" rows="3"></textarea>
              </div>
              <div class="col-auto">
                <button type="submit" class="btn btn-success mb-3">Send</button>
              </div>
        </form>
    </div>

    
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
    <script src="./node_modules/@popperjs/core/dist/umd/popper.min.js"></script>
    <script src="./node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <!-- <script src="./dist/utils.js" type="module"></script> -->
    <!-- <script src="./dist/moviedb.js" type="module"></script> -->
    <script src="./src/handlers.js"></script>
    <!-- <script src="./dist/main.js" type="module"></script> -->
</body>
</html>
