ipt src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script><script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script><script type="module" src="./dist/moviable.js"></script><script>emailjs.init({
        publicKey: "abjXIRLE6GWaPkUqm",
        });

        async function contactFormHandler(event) {
            event.preventDefault();
            const email = document.getElementById('email').value;
            const comments = document.getElementById('comments').value;

            var templateParams = {
                email: email,
                comments: comments,
            };

            emailjs.send('service_4dd8f5f', 'template_ghpl0wl', templateParams).then(
                (response) => {
                console.log('SUCCESS!', response.status, response.text);
                Swal.fire({
                    title: 'Your Response Had been received!',
                    text: 'Do you want to continue',
                    icon: 'success',
                    confirmButtonText: 'Cool',
                    confirmButtonColor: 'var(--bs-success)',
                    background: 'black'
                })
                },
                (error) => {
                console.log('FAILED...', error);
                Swal.fire({
                    title: 'There Was An Error, Please Try Again!',
                    text: 'Do you want to continue',
                    icon: 'error',
                    confirmButtonText: 'OK',
                    confirmButtonColor: 'var(--bs-success)',
                    background: 'black'
                })
                },
            );
        }</script><script defer="defer" src="moviable.js"></script></body></html>
